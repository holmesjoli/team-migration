<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./css/styles.css">
        <link rel="stylesheet" type="text/css" href="./css/dropdown.css">
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
        </script>
    </head>
    <body>
        <h1>Paths to Citizenship</h1>
        <div id="map" class="viz">
            <h2>Migration is natural</h2>
            <p>Eventually we will replace the dropdown menu with a clickable map!</p>
            <div class="container" style="display:inline-block">
                <div class="dropdown">
                    <div class="select">
                        <span>Select region</span>
                    </div>
                    <input type="hidden" name="region">
                    <ul class="dropdown-menu" id="region-input"></ul>
                </div>
            </div>
        </div>
        <div id="countries" class="viz">
            <h2>Country selection</h2>
        </div>
        <div id="butterfly-path" class="viz">
            <h2>Paths to citizenships in <span id="selectedCountry"></span></h2>
            <p id="path-sentence">There are <span id="nCountry"></span> countries in </p>
        </div>
        </div>
        <script src="./js/helper_functions.js"></script>
        <script src="./js/vis_functions.js"></script>
        <script src="./js/script.js"></script>
    </body>
</html>
